<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="WEB-INF/template/master.xhtml">
            <ui:define name="menu">
                <h:form>
                    <u1>
                        <li>
                            <h:commandLink 
                                value="Login" 
                                action="#{navigateBean.navigateToLoginScreen()}"/>
                        </li>    
                        <li>
                            <h:commandLink 
                                value="Start" 
                                action="#{navigateBean.navigateToStartScreen()}"/>
                        </li>
                    </u1>
                </h:form>
            </ui:define>
            
            <ui:define name="content">
                <h:form>
                    <h:panelGrid id = "panel" columns = "2" border = "1"
                        cellpadding = "10" cellspacing = "1"
                        style="margin:0px auto;" >
   
                        <f:facet name = "header">
                           <h:outputText value = "Registieren"/>
                        </f:facet>
                        <h:outputLabel value = "Benutzername" />
                        <h:inputText id="username" value="#{registerBean.account.accName}">
                            <f:validator validatorId="StandardValidator"/>      
                        </h:inputText>
                        <h:outputLabel value = "Passwort" />
                        <h:inputSecret id="password" value="#{registerBean.account.accPassword}">
                            <f:validator validatorId="StandardValidator"/>
                        </h:inputSecret>
                        <h:outputLabel value = "Vorname" />
                        <h:inputText    id="firstname" 
                                        value="#{registerBean.user.userFirstName}">
                            <f:validator validatorId="NameValidator"/>
                        </h:inputText>
                        <h:outputLabel value = "Nachname" />
                        <h:inputText    id="lastname" 
                                        value="#{registerBean.user.userLastName}"> 
                          <f:validator validatorId="NameValidator"/>
                        </h:inputText>
                        <h:outputLabel value = "Tel.nummer" />
                        <h:inputText    id="telnumber" 
                                        value="#{registerBean.user.userTelNr}">    
                           <f:validator validatorId="TelNumberValidator"/>
                        </h:inputText>
                        <h:outputLabel value = "Email" />
                        <h:inputText id="email" value="#{registerBean.user.userEmail}">
                             <f:validator validatorId="EmailValidator"/>
                        </h:inputText>
                        <f:facet name = "footer">
                           <h:panelGroup style = "display:block; text-align:center">
                              <h:commandButton 
                                  id="btnRegister" 
                                  value="Registieren"
                                  action="#{registerBean.doRegister()}"/>
                           </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
