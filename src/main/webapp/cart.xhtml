<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cart</title>
    </h:head>
    
    <h:body>
        <ui:composition template="WEB-INF/template/master.xhtml">
            <ui:define name="menu">
                <h:form>
                    <u1>
                        <li>
                            <h:commandLink 
                                value="Start" 
                                action="#{navigateBean.navigateToStartScreen()}"/>
                        </li>       
                    </u1>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:outputText value="Number of product: #{productCartBean.numberOfItem}"/>
                    <br/>
                    <h:outputText value="Total price: #{productCartBean.totalPrice}"/>
                    <br/>  
                    <h:dataTable id="products" value="#{productCartBean.listProductPurchase}" var="productPurchase">
                        <h:column>    				
                           <f:facet name="header">Name</f:facet>    				
                           #{productPurchase.product.productName}
                        </h:column>
                        <h:column>
                           <f:facet name="header">Price</f:facet>
                           #{productPurchase.product.productPrice}
                        </h:column>
                        <h:column>
                           <f:facet name="header">Amount</f:facet>
                           <h:inputText id="numberOfItem" value="#{productPurchase.numberOfItem}"/>
                        </h:column>  
                     </h:dataTable>
                    <br/>
                    <p:commandButton value="Purchase" action="#{productCartBean.purchase()}"/>        
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
